<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Storybook Illustrator ‚ú®</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="magical-bg">
        <div class="cloud cloud-1">‚òÅÔ∏è</div>
        <div class="cloud cloud-2">‚òÅÔ∏è</div>
        <div class="star star-1">‚ú®</div>
        <div class="star star-2">‚ú®</div>
    </div>

    <main class="book-container">
        <header class="hero">
            <h1>üßö Storybook Illustrator</h1>
            <p class="tagline">Where your words become magic pictures!</p>
        </header>

        <section id="inputSection" class="parchment-card">
            <div class="ink-decoration">‚úíÔ∏è</div>
            <h2>Write Your Tale</h2>
            <p class="instruction">Enter your story below. Leave a blank line between pages!</p>
            
            <div class="input-group">
                <label>Story Title</label>
                <input type="text" id="storyTitle" placeholder="e.g., The Dragon's Tea Party" autocomplete="off">
            </div>

            <div class="input-group">
                <label>Once upon a time...</label>
                <textarea id="storyText" rows="10" placeholder="Once there was a little bunny named Hop.

Hop found a magic carrot in the garden.

Suddenly, he could fly!"></textarea>
            </div>

            <button id="generateBtn" class="magic-btn">
                <span class="btn-icon">ü™Ñ</span> Cast Spell (Generate)
            </button>
        </section>

        <section id="loadingSection" class="hidden">
            <div class="crystal-ball-container">
                <div class="crystal-ball">
                    <div class="magic-mist"></div>
                </div>
                <h3>Conjuring your illustrations...</h3>
                <div class="progress-container">
                    <div class="progress-bar" id="progressFill"></div>
                </div>
                <p id="progressText">Gathering pixie dust...</p>
            </div>
        </section>

        <section id="resultsSection" class="hidden">
            <div class="book-spine"></div>
            <h2 id="resultTitleDisplay" class="story-title">Your Story</h2>
            
            <div id="storybookPages" class="pages-container">
                </div>

            <div class="actions">
                <button id="resetBtn" class="secondary-btn">‚ú® Write Another Story</button>
            </div>
        </section>

        <div id="errorToast" class="error-toast hidden">
            <span id="errorMsg">Something went wrong!</span>
            <button onclick="this.parentElement.classList.add('hidden')">‚úï</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
