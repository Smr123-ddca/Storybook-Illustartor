<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whimsical Storybook Illustrator üå∏</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,700;1,400&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        /* ==================== COTTAGECORE THEME ==================== */
        :root {
            --paper: #f9f7f1;
            --sage-green: #8da399;
            --deep-green: #2d4a3e;
            --soft-pink: #f4d0c3;
            --terracotta: #cd8571;
            --text-main: #4a4a4a;
            --shadow: rgba(45, 74, 62, 0.15);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #e6e2d6;
            background-image: radial-gradient(#d3cec0 1px, transparent 1px);
            background-size: 20px 20px;
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* ==================== DECORATIVE BACKGROUND ==================== */
        .decoration-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .flower {
            position: absolute;
            font-size: 2rem;
            opacity: 0.6;
            animation: float-gentle 8s infinite ease-in-out;
        }
        
        /* Floating elements positioned like Reference Image 1 */
        .f1 { top: 10%; left: 5%; animation-delay: 0s; color: var(--sage-green); }
        .f2 { top: 20%; right: 10%; animation-delay: 2s; color: var(--terracotta); }
        .f3 { bottom: 15%; left: 15%; animation-delay: 4s; color: var(--soft-pink); font-size: 3rem; }
        .f4 { top: 50%; right: 5%; animation-delay: 1s; color: var(--deep-green); }

        @keyframes float-gentle {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        /* ==================== LAYOUT ==================== */
        .main-container {
            max-width: 850px;
            margin: 4rem auto;
            padding: 0 1.5rem;
        }

        .header-section {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 4.5rem;
            color: var(--deep-green);
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 0px rgba(255,255,255,0.5);
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--terracotta);
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* ==================== BOOK/CARD COMPONENT ==================== */
        .storybook-card {
            background: var(--paper);
            border-radius: 12px;
            box-shadow: 
                0 20px 40px var(--shadow),
                inset 0 0 60px rgba(189, 178, 153, 0.2); /* Inner paper shadow */
            padding: 3rem;
            position: relative;
            border: 1px solid rgba(0,0,0,0.05);
        }

        /* The "Wavy" Top Border (inspired by Reference 3) */
        .storybook-card::before {
            content: '';
            position: absolute;
            top: -10px; left: 20px; right: 20px;
            height: 20px;
            background: var(--soft-pink);
            border-radius: 10px;
            z-index: -1;
        }

        .input-group { margin-bottom: 2rem; }

        label {
            display: block;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.8rem;
            color: var(--deep-green);
            margin-bottom: 0.8rem;
            font-style: italic;
        }

        /* Input styling to look like "Writing on Paper" */
        input[type="text"], textarea {
            width: 100%;
            padding: 1rem;
            background: transparent;
            border: none;
            border-bottom: 2px dashed var(--sage-green);
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.5rem;
            color: var(--text-main);
            transition: all 0.3s;
            line-height: 1.5;
            background-image: linear-gradient(transparent 95%, rgba(141, 163, 153, 0.2) 95%);
            background-size: 100% 2.5rem; /* Lined paper effect */
        }

        textarea {
            resize: vertical;
            min-height: 200px;
            line-height: 2.5rem; /* Matches background lines */
        }

        input:focus, textarea:focus {
            outline: none;
            border-bottom: 2px solid var(--terracotta);
            background-color: rgba(255,255,255,0.4);
        }

        /* ==================== BUTTONS ==================== */
        .btn-draw {
            background: var(--deep-green);
            color: var(--paper);
            font-family: 'Quicksand', sans-serif;
            font-size: 1.2rem;
            font-weight: 600;
            padding: 1rem 3rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: block;
            width: 100%;
            margin-top: 1rem;
            position: relative;
            overflow: hidden;
        }

        .btn-draw::after {
            content: '‚ú®';
            position: absolute;
            right: 20px;
            opacity: 0.5;
        }

        .btn-draw:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(45, 74, 62, 0.3);
            background: var(--terracotta);
        }

        /* ==================== LOADING STATE ==================== */
        .loading-container {
            text-align: center;
            padding: 2rem;
        }

        .loading-icon {
            font-size: 3rem;
            animation: spin 3s infinite linear;
            display: inline-block;
            margin-bottom: 1rem;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .progress-bar-bg {
            width: 100%;
            height: 12px;
            background: #e0e0e0;
            border-radius: 6px;
            overflow: hidden;
            margin-top: 1rem;
        }

        .progress-fill {
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                var(--sage-green),
                var(--sage-green) 10px,
                var(--deep-green) 10px,
                var(--deep-green) 20px
            );
            width: 0%;
            transition: width 0.4s ease;
        }

        /* ==================== RESULTS PAGE ==================== */
        .book-page {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            background: white;
            padding: 1.5rem;
            margin-bottom: 3rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            border-radius: 4px;
            /* "Torn paper" edge effect using clip-path could go here, simplified for reliability */
            border: 1px solid #eee;
        }

        @media (min-width: 768px) {
            .book-page {
                grid-template-columns: 1fr 1fr; /* Image left, text right */
                align-items: center;
                padding: 3rem;
            }
            /* Alternate layout for variety like Reference 2 */
            .book-page:nth-child(even) {
                grid-template-columns: 1fr 1fr;
                direction: rtl; /* Swaps image/text */
            }
            .book-page:nth-child(even) > * {
                direction: ltr; /* Fix text direction */
            }
        }

        .page-img-wrapper {
            position: relative;
            padding: 10px;
            background: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: rotate(-1deg);
        }

        .book-page:nth-child(even) .page-img-wrapper {
            transform: rotate(1deg);
        }

        .page-img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 2px;
        }

        .page-content {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.4rem;
            color: var(--text-main);
            text-align: left;
        }

        .page-num {
            display: inline-block;
            font-family: 'Quicksand', sans-serif;
            font-size: 0.9rem;
            color: var(--sage-green);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--terracotta);
            padding-bottom: 5px;
        }

        .page-text::first-letter {
            font-size: 3.5rem;
            float: left;
            margin-right: 10px;
            line-height: 0.8;
            color: var(--terracotta);
            font-family: 'Cormorant Garamond', serif;
        }

        .hidden { display: none !important; }

    </style>
</head>
<body>

    <div class="decoration-container">
        <div class="flower f1">‚ùÄ</div>
        <div class="flower f2">‚ùã</div>
        <div class="flower f3">üå∏</div>
        <div class="flower f4">üçÉ</div>
    </div>

    <main class="main-container">
        
        <header class="header-section">
            <h1>Storybook Illustrator</h1>
            <p class="subtitle">Weave your words into a visual tale</p>
        </header>

        <section id="inputSection" class="storybook-card">
            <div class="input-group">
                <label>The Title of your Tale</label>
                <input type="text" id="storyTitle" placeholder="The Garden of Whispers...">
            </div>

            <div class="input-group">
                <label>Once upon a time...</label>
                <textarea id="storyText" placeholder="Write your story here.&#10;&#10;Leave a blank line between paragraphs to create new pages!&#10;&#10;Like this..."></textarea>
            </div>

            <button id="generateBtn" onclick="generateStory()" class="btn-draw">
                Illustrate My Story
            </button>
        </section>

        <section id="loadingSection" class="storybook-card hidden">
            <div class="loading-container">
                <div class="loading-icon">üé®</div>
                <h2 style="font-family: 'Cormorant Garamond'; color: var(--deep-green);">Painting your pages...</h2>
                <p id="loadingText" style="color: var(--sage-green);">Mixing colors...</p>
                <div class="progress-bar-bg">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
            </div>
        </section>

        <section id="resultsSection" class="hidden">
            <h2 id="resultTitle" style="text-align: center; font-family: 'Cormorant Garamond'; font-size: 3rem; margin-bottom: 3rem; color: var(--deep-green);"></h2>
            
            <div id="pagesContainer">
                </div>

            <div style="text-align: center; margin-top: 4rem;">
                <button onclick="location.reload()" class="btn-draw" style="width: auto; background: var(--terracotta);">
                    Start a New Story
                </button>
            </div>
        </section>

    </main>

    <script>
        const API_URL = 'http://localhost:8000';

        async function generateStory() {
            const title = document.getElementById('storyTitle').value.trim() || "My Story";
            const text = document.getElementById('storyText').value.trim();

            if (!text) {
                alert("The pages are empty! Please write a story first.");
                return;
            }

            // UI Switch
            document.getElementById('inputSection').classList.add('hidden');
            document.getElementById('loadingSection').classList.remove('hidden');
            updateProgress(10, "Preparing the canvas...");

            try {
                const response = await fetch(`${API_URL}/generate-storybook?title=${encodeURIComponent(title)}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ story_text: text })
                });

                updateProgress(50, "Sketching characters...");

                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.detail || "Server error");
                }

                const data = await response.json();
                updateProgress(100, "Adding final details...");
                
                setTimeout(() => displayResults(data), 800);

            } catch (error) {
                console.error(error);
                alert("Oh no! The magic spell failed: " + error.message);
                location.reload();
            }
        }

        function displayResults(data) {
            document.getElementById('loadingSection').classList.add('hidden');
            const resultsSection = document.getElementById('resultsSection');
            const container = document.getElementById('pagesContainer');
            
            document.getElementById('resultTitle').textContent = data.story_title;
            container.innerHTML = "";
            resultsSection.classList.remove('hidden');

            data.images.forEach(page => {
                const pageDiv = document.createElement('div');
                pageDiv.className = 'book-page';

                // Image Logic
                let imgHtml = '';
                if (page.image_filename && page.image_filename !== 'error') {
                    const imgSrc = `${API_URL}/images/${page.image_filename}?t=${Date.now()}`;
                    imgHtml = `<img src="${imgSrc}" class="page-img" alt="Page Illustration">`;
                } else {
                    imgHtml = `<div style="padding:4rem; text-align:center; background:#f0f0f0; color:#888;">Image missing</div>`;
                }

                // Layout: Image wrapper + Text content
                pageDiv.innerHTML = `
                    <div class="page-img-wrapper">
                        ${imgHtml}
                    </div>
                    <div class="page-content">
                        <span class="page-num">Page ${page.page_number}</span>
                        <p class="page-text">${page.page_text}</p>
                    </div>
                `;
                container.appendChild(pageDiv);
            });

            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function updateProgress(percent, text) {
            document.getElementById('progressFill').style.width = percent + '%';
            document.getElementById('loadingText').textContent = text;
        }
    </script>
</body>
</html>
